{% extends 'index.html' %}

{% block buttonsmenu %}
    <div class="button_reg">
            <a class="btn btn-sm btn-outline-secondary" href="/logout"> Выйти</a>
    </div>
{% endblock %}

{% block main %}
    <div class="main">
        <div class="flex hw">
            <div class="friends-list prokrutka">
            {% for el in friends %}
                <div class="friends">
                    <a class="friends-cur" href="/message/{{ el.login }}"> {{ el.login }} </a>
                </div>
            {% endfor %}
            </div>
            <div class="message">
                {% block messages %}
                {% endblock %}
            </div>
        </div>

    </div>
{% endblock %}
